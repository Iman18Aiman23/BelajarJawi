<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Belajar Jawi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <!-- BUTANG HOME BARU -->
            <button id="homeBtn" class="home-btn" title="Balik ke Utama">üè†</button>
            <h1>Portal Belajar Jawi</h1>
            <p>Terokai keindahan huruf Jawi secara interaktif dan menyeronokkan!</p>
        </header>

        <main id="homeSection">
            <div class="action-card" id="belajarBtn">
                <div class="card-icon">üìñ</div>
                <h3>Belajar</h3>
                <p>Kenali huruf dan nombor Jawi</p>
            </div>
            <div class="action-card" id="quizBtn">
                <div class="card-icon">‚úçÔ∏è</div>
                <h3>Uji Diri</h3>
                <p>Jawab kuiz dan ukur kemahiran</p>
            </div>
        </main>

        <!-- Modal untuk Bahagian Belajar -->
        <div id="belajarModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Pustaka Huruf Jawi</h2>
                <div id="hurufGrid" class="huruf-grid">
                    <!-- Huruf-huruf akan dihasilkan oleh JavaScript di sini -->
                </div>
                <h2 class="nombor-title">Nombor Jawi</h2>
                <div id="nomborGrid" class="huruf-grid">
                    <!-- Nombor-nombor akan dihasilkan oleh JavaScript di sini -->
                </div>
            </div>
        </div>

        <!-- Bahagian Kuiz -->
        <section id="quizSection" class="quiz-container hidden">
            <h2>Pilih Tahap Kesukaran</h2>
            <div class="difficulty-buttons">
                <button class="diff-btn" data-level="easy">Mudah</button>
                <button class="diff-btn" data-level="medium">Sederhana</button>
                <button class="diff-btn" data-level="hard">Sukar</button>
            </div>

            <div id="quizArea" class="quiz-area hidden">
                <div class="quiz-header">
                    <p class="question-counter">Soalan <span id="currentQuestion">1</span> / <span id="totalQuestions">5</span></p>
                    <p>Skor: <span id="score">0</span></p>
                    <button id="cancelBtn" class="cancel-btn">Batal</button>
                </div>
                <div class="question-box">
                    <p id="questionText" class="question-jawi"></p>
                </div>
                <div class="answer-section">
                    <input type="text" id="answerInput" placeholder="Jawapan dalam Rumi..." autocomplete="off">
                    <!-- Butang Hantar dan Seterusnya akan disembunyikan -->
                    <button id="submitBtn" class="hidden">Hantar</button>
                </div>
                <p id="feedback" class="feedback-text"></p>
                <button id="nextBtn" class="next-btn hidden">Soalan Seterusnya</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
